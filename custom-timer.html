<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            min-width: 300px;
            background: linear-gradient(135deg, #f6f8f9 0%, #e5ebee 100%);
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }

        .animate-pulse-slow {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>

<body class="p-4 font-sans">
    <div class="bg-white shadow-xl rounded-lg p-6 text-center relative">
        <div class="absolute top-4 right-4">
            <i class="fas fa-clock text-blue-500 text-2xl"></i>
        </div>

        <h2 class="text-2xl font-bold text-gray-800 mb-4">Set Your Focus Timer</h2>

        <div class="flex justify-center items-center mb-6">
            <input type="number" id="minutes" min="1" max="480" value="25"
                class="w-24 p-2 text-center text-xl border-2 border-blue-300 rounded-lg text-gray-700 focus:border-blue-500 transition-all duration-300">
            <span class="ml-2 text-gray-600 text-xl">minutes</span>
        </div>

        <div class="flex space-x-4 justify-center mb-4">
            <button id="quickTimer5"
                class="quick-timer bg-blue-100 text-blue-700 px-3 py-1 rounded-full hover:bg-blue-200 transition-colors">
                5m
            </button>
            <button id="quickTimer15"
                class="quick-timer bg-blue-100 text-blue-700 px-3 py-1 rounded-full hover:bg-blue-200 transition-colors">
                15m
            </button>
            <button id="quickTimer25"
                class="quick-timer bg-blue-100 text-blue-700 px-3 py-1 rounded-full hover:bg-blue-200 transition-colors">
                25m
            </button>
            <button id="quickTimer45"
                class="quick-timer bg-blue-100 text-blue-700 px-3 py-1 rounded-full hover:bg-blue-200 transition-colors">
                45m
            </button>
        </div>

        <button id="setTimer"
            class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition-colors duration-300 transform hover:scale-105 active:scale-95 focus:outline-none">
            Start Focus Timer
        </button>

        <div id="message" class="mt-4 text-sm text-gray-600 opacity-0 transition-opacity duration-300"></div>
    </div>

    <script src="custom-timer.js"></script>
</body>

</html>
