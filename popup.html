<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="stylesheet" href="tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            width: 420px;
            /* Fixes the popup width */
            height: 480px;
            /* Fixes the popup height */
            background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%);
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.5);
        }

        .quick-timer {
            min-width: 50px;
            min-height: 36px;
            cursor: pointer;
            /* Ensures buttons have enough height */
            display: flex;
            align-items: center;
            /* Centers text vertically */
            justify-content: center;
            /* Centers text horizontally */
            text-align: center;
            line-height: 1;
            /* Prevents text from stretching */
            font-size: 20px;
        }

        #minutes {
            width: 60px;
            /* Prevents input box from stretching too much */
        }

        h2 {
            white-space: nowrap;
            /* Keeps title from wrapping */
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @keyframes pulse-slow {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>

<body class="p-6 font-sans flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-2xl rounded-2xl p-8 text-center relative w-full max-w-sm">
        <div class="absolute top-4 right-4">
            <i class="fas fa-hourglass-start text-blue-500 text-3xl"></i>
        </div>

        <h2 class="text-3xl font-extrabold text-gray-800 mb-6">Focus Timer</h2>

        <div class="flex justify-center items-center mb-6">
            <input type="number" id="minutes" min="1" max="480" value="25"
                class="w-28 p-3 text-center text-2xl border-2 border-blue-400 rounded-xl text-gray-800 focus:border-blue-500 transition-all duration-300">
            <span class="ml-3 text-gray-700 text-2xl">min</span>
        </div>

        <button id="setTimer"
            class="w-full bg-blue-600 text-white py-4 rounded-2xl text-xl font-bold hover:bg-blue-700 transition-transform transform hover:scale-105 active:scale-95 focus:outline-none mb-4">
            Start Timer
        </button>
        <button id="stopTimer"
            class="w-full bg-blue-600 text-white py-4 rounded-2xl text-xl font-bold hover:bg-blue-700 transition-transform transform hover:scale-105 active:scale-95 focus:outline-none mb-4">
            Stop Timer
        </button>
        <button id="resetTimer"
            class="w-full bg-blue-600 text-white py-4 rounded-2xl text-xl font-bold hover:bg-blue-700 transition-transform transform hover:scale-105 active:scale-95 focus:outline-none mb-4">
            Reset Timer
        </button>



        <div id="message" class="mt-6 text-lg text-gray-600 opacity-0 transition-opacity duration-300"></div>
    </div>

    <script src="custom-timer.js"></script>
